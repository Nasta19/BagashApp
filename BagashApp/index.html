<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BagashApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="convert.js"></script>
  </head>
  <body>
    <header>
      <h1>BagashApp</h1>
      <div class="switcher">
        <img src="img/Button.svg" alt="button" />
        <div class="uyArg">
          <p>Uy</p>
          <p>Arg</p>
        </div>
      </div>
    </header>
    <section>
      <div class="operation">
        <label for="argAmount">Ingrese el monto en ARG a convertir</label
        ><input type="number" id = "argAmount" name="argAmount" />
        <label for="dollarBuy">Ingrese a cuánto compró el dólar</label>
        ><input type="number" id = "dollarBuy" name="dollarBuy" />
        <label for="dollarSell">Ingrese a cuánto vendió el dólar</label
        ><input type="number" id = "dollarSell" name="dollarSell" />
      </div>
      <div class="result">
        <label for="result">Resultado</label
        ><input type="number" id = "result" name="result" />
      </div>
      <div class="convert">
        <input type="submit" name="submit" value="Convertir"/>
      </div>
      <div class="history">
        <p>Historial</p>
        <span></span>
      </div>
      <div class="text">
        <p>BagashApp es una app web hecha para agilizar las compras en Argentina y comparar rápidamente los precios de forma precisa.</p>
      </div>
    </section>
  </body>
</html>
